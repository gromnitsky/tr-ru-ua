<!doctype html>
<html>
  <head>
    <title>tr-ru-ua</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
      @media (min-width: 601px) {
        body {
          width: 600px;
          margin: 0 auto;
        }
      }

      textarea {
        width: calc(100% - 4em);
        padding-right: 4em;
      }

      #ru__area {
        position: relative;
        margin-top: -1em;
      }

      .btn--reset {
        position: absolute;
        top: 5px;
        right: 1px;
        border: 1px solid black;
        border-radius: 50%;
        color: black;
        background-color: white;
      }

      .btn--reset:hover {
        border: 1px solid #e81123;
        background-color: #e81123;
        color: white;
      }
    </style>

  </head>

  <body>
    <h1>
      <a href="https://uk.wikipedia.org/wiki/%D0%A2%D1%80%D0%B0%D0%BD%D1%81%D0%BB%D1%96%D1%82%D0%B5%D1%80%D0%B0%D1%86%D1%96%D1%8F">Transliteration</a>
      from Russian to Ukrainian
    </h1>

    <noscript><h1>JavaScript is required</h1></noscript>

    <p>
      Russian
    </p>
    <div id="ru__area">
      <button class="btn--reset">X</button>
      <textarea id="ru" rows="6"
		placeholder="Однажды, в студёную зимнюю пору"></textarea>
    </div>

    <p>
      Result (read-only)<br>
      <textarea id="ua" rows="6" readonly spellcheck="false"></textarea>
    </p>

    <script src="lib.js"></script>
    <script src="web.js"></script>

  </body>
</html>
