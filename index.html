<!doctype html>
<html>
  <head>
    <title>tr-ru-ua</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
      @media (min-width: 601px) {
        body {
          width: 600px;
          margin: 0 auto;
        }
      }

      hr {
        margin-top: 5em;
        border: none;
        height: 1px;
        background-color: black;
      }

      textarea {
        width: calc(100% - 4em);
        padding-right: 4em;
      }

      .text--editable {
        position: relative;
      }

      .btn--reset {
        position: absolute;
        top: 5px;
        right: 1px;
        border: 1px solid gray;
        border-radius: 50%;
        color: black;
        background-color: white;
      }

      .btn--reset:hover {
        border: 1px solid #e81123;
        background-color: #e81123;
        color: white;
      }

      .status {
        display: flex;
        flex-direction: row;
      }
    </style>

  </head>

  <body>
    <h1>
      <a href="https://uk.wikipedia.org/wiki/%D0%A2%D1%80%D0%B0%D0%BD%D1%81%D0%BB%D1%96%D1%82%D0%B5%D1%80%D0%B0%D1%86%D1%96%D1%8F">Transliteration</a>
      from Russian to Ukrainian
    </h1>

    <noscript><h1>JavaScript ES6 is required</h1></noscript>

    <div id="ru">
      <div class="status">
	<div style="flex-grow: 1">Input</div>
	<div class="info">0</div>
      </div>
      <div class="text--editable">
	<button class="btn--reset">X</button>
	<textarea rows="6" maxlength="512"
		  placeholder="Однажды, в студёную зимнюю пору"></textarea>
      </div>
    </div>

    <br>

    <div id="ua">
      <div class="status">
	<div style="flex-grow: 1">Output (read-only)</div>
	<div class="info">0</div>
      </div>
      <textarea rows="6" readonly spellcheck="false"></textarea>
    </div>

    <hr>

    "<b>Дон Жуан</b> <i>(хрумтить кацапською баранкою)</i>. Думи мої, думи
    мої, лихо мені з вами..."

    <script src="lib.js"></script>
    <script src="web.js"></script>

  </body>
</html>
